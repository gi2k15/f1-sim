<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulador de campeonato de Fórmula 1</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Simulador de campeonato de Fórmula 1</h1>
        </header>
        <main>
            <section>
                <h2 class="accordion" onclick="exibirAccordion()">Configurações</h2>
                <div id="accordion">
                    <form>
                        <div class="json">
                            <label for="pilotos_json">Tabela de pilotos (JSON)</label>
                            <textarea id="pilotos_json" rows="24" required></textarea>
                        </div>
                        <div class="row">
                            <label for="corridas">Corridas restantes</label>
                            <input type="number" id="corridas" value="14" required>
                            <label for="simulacoes">Nº de simulações</label>
                            <input type="number" id="simulacoes" value="10000" required>
                            <button type="submit" onclick="simular(event)">Simular</button>
                        </div>
                    </form>
                </div>
            </section>
            <section id="resultados">
                <h2>Resultados</h2>
                <div class="resultados">
                    <div id="tabela-inicial"></div>
                    <div id="tabela-final"></div>
                </div>
            </section>
        </main>
        <script src="scripts.js"></script>
    </div>
</body>

</html>
